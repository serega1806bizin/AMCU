  <body id="totop" data-barba="wrapper">
    <style>
      #s1 {
        background: #F6A906;
      }
      #s1 .col {
        min-height: calc(100vh - 6.5rem);
        display: flex;
        flex-direction: column;
      }
      #s1 .hdr_ {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 3rem 0 2rem;
      }
      #s1 .hdr {
        display: flex;
        align-items: center;
        color: black !important;
      }
      #s1 .hdr .div {
        width: 2px;
        height: 4rem;
        background: var(--blk);
        margin: 0 1rem;
      }
      #s1 .img {
        flex: 1;
      }

      #s1 .pla,
      #s1 .pla .logos_ {
        display: flex;
        align-items: center;
      }
      #s1 .pla p {
        width: 26rem;
        margin: 0 0 0 1rem;
      }
      #s1 .pla .logos_ img + img {
        margin: 0 0 0 1rem;
      }
      #s1 .pla img {
        max-height: 4rem;
        max-width: 6rem;
      }

      #s2 .nums_ {
        display: flex;
        align-items: center;
        padding: 0 3rem 0 0;
      }
      #s2 .nums {
        display: flex;
        justify-content: space-between;
        text-align: center;
        width: 100%;
      }
      #s2 .nums .h1 {
        font-weight: 500;
      }

      #s3 h2 {
        padding: 0 0 2rem;
      }
      #s3 .img_ {
        position: relative;
        grid-row: 2 / 4;
        grid-column: 8 / 13;
        overflow: hidden;
      }
      #s3 .img_ img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100% !important;
        object-fit: contain;
        border-radius: 2px;
      }
      #s3 .box {
        margin: 3rem 0 0;
        padding: 3rem 2rem;
        border-radius: 0.5rem;
        background: var(--gry2);
        display: flex;
        align-items: center;
      }
      #s3 .box .h5 {
        padding: 0 2rem 0 0;
      }
      #s3 .box .btn.btn1 {
        padding: 2rem 2rem;
        display: flex;
        align-items: center;
        white-space: nowrap;
        font-weight: 400;
      }
      #s3 .box .btn.btn1 .div {
        width: 1px;
        height: 3rem;
        background: var(--wht);
        margin: 0 1rem;
      }

      .posts {
        display: grid;
        grid-template: auto / repeat(4, 1fr);
        grid-gap: 1rem;
        width: 100%;
        padding: 2rem 0 0;
      }
      .posts .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .spost,
      .spost span {
        display: block;
        color: var(--blk);
      }
      .spost span + span {
        margin: 1rem 0 0;
      }
      .spost .img {
        padding: 70% 0 0;
        transition: 0.4s;
      }


      .gal {
        display: grid;
        grid-template: auto / repeat(7, 1fr);
        grid-gap: 1rem;
        width: 100%;
        padding: 2rem 0 0;
      }
      .gal div {
        text-align: center;
      }
      .gal .img {
        height: 7rem;
        mix-blend-mode: multiply;
      }
      .gal p {
        padding: 1rem 0 0;
      }

      #s9 h2 {
        padding: 0 0 2rem;
      }
      .sup {
        display: grid;
        grid-template: auto / 2fr 5fr;
        grid-gap: 1rem;
        width: 100%;
      }
      .sup + .sup {
        margin: 1rem 0 0;
      }
      .sup .num {
        position: relative;
        padding: 100% 0 0;
        background: var(--gry2);
        border-radius: 0.25rem;
      }
      .sup .num p {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 1;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .sup .btn_ {
        background: var(--gry2);
        border-radius: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 7.5rem;
      }
      .sup .btn_ p {
        padding: 1rem 0 0;
      }
      .sup:first-of-type .btn_,
      .sup:last-of-type .btn_ {
        background: var(--acc);
      }

      #s2,
      #s4,
      #s5,
      #s6,
      #s7,
      #s8,
      #s9 {
        margin: 6rem 0 0;
      }
      #s10 {
        margin: 6rem 0 4rem;
      }
      #s3 {
        margin: 3rem 0 0;
      }

      @media (min-width: 1600px) {
        #s1 .hdr .div {
          margin: 0 2rem;
        }

        #s1 .pla p {
          width: 40rem;
          margin: 0 0 0 2rem;
        }
        #s1 .pla .logos_ img + img {
          margin: 0 0 0 2rem;
        }
        #s1 .pla img {
          max-height: 5rem;
          max-width: 7rem;
        }

        #s2,
        #s3,
        #s4,
        #s5,
        #s6,
        #s7,
        #s8,
        #s9 {
          margin: 5rem 0 0;
        }
        #s10 {
          margin: 5rem 0 3rem;
        }
        /*.spost .p { height: calc(1.4rem * 3); }
    .spost .p::after { height: 1.4rem; }*/
      }

      @media (max-width: 1200px) {
        #s2 .nums_ {
          padding: 0 0 4rem;
        }
        #s2 .nums {
          justify-content: center;
        }
        #s2 .nums p + p {
          margin: 0 0 0 3rem;
        }

        #s3 .img_ {
          padding: 62.5% 0 0;
          grid-row: 3 / 4;
          grid-column: 1 / 13;
          margin: 3rem 0 0;
        }

        .posts {
          grid-template: auto / repeat(2, 1fr);
          grid-gap: 2rem 1rem;
        }

        .gal {
          grid-template: auto / repeat(4, 1fr);
          grid-gap: 2rem 1rem;
        }

        #s9 .col-m + .col-m {
          margin: 3rem 0 0;
        }

        /* 		  #s10 .box { padding: .5rem 2rem 2rem; } */
      }

      @media (max-width: 700px) {
        #s2,
        #s3,
        #s4,
        #s5,
        #s6,
        #s7,
        #s8,
        #s9 {
          margin: 3rem 0 0;
        }
        #s10 {
          margin: 3rem 0 1rem;
        }

        #s1 .col {
          min-height: 1rem;
        }
        #s1 .hdr {
          flex-direction: column;
          align-items: flex-start;
          padding: 2rem 0;
        }
        #s1 .hdr .div {
          height: 1rem;
          background: transparent;
        }
        #s1 .hdr .h6 br {
          display: none;
        }
        #s1 .img {
          padding: 63% 0 0;
          width: 100%;
          margin: 0;
          flex: none;
        }

        #s2 .nums {
          justify-content: space-between;
        }
        #s2 .nums p + p {
          margin: 0 0 0 1rem;
        }
        #s1 .pla {
          padding: 0;
          flex-wrap: wrap;
          justify-content: flex-start;
        }
        #s1 .pla .logos_ {
          width: 100%;
          padding: 0 0 0.5rem;
        }
        #s1 .pla p {
          width: 100%;
          flex: none;
          margin: 0;
        }
        #s1 .pla * + * {
          margin: 1rem 1rem 0;
        }
        #s1 .pla img {
          height: 4rem;
          max-width: 7rem;
        }

        #s3 .img_ {
          padding: 62.5% 0 0;
          grid-row: 3 / 4;
          grid-column: 1 / 7;
          margin: 2rem 0 0;
        }
        #s3 .box {
          margin: 2rem 0 0;
          padding: 2rem 1rem;
          flex-wrap: wrap;
        }
        #s3 .box > * {
          width: 100%;
        }
        #s3 .box .h5 {
          padding: 0 0 2rem;
        }
        #s3 .box .btn.btn1 {
          justify-content: center;
        }

        .spost .img,
        .posts .btn {
          height: 7rem;
          padding: 1rem 0;
        }

        .gal {
          grid-template: auto / repeat(2, 1fr);
          grid-gap: 2rem 1rem;
        }

        .sup {
          grid-gap: 0.5rem;
          align-items: start;
        }
        .sup + .sup {
          margin: 0.5rem 0 0;
        }
        .sup .btn_ {
          padding: 1rem;
        }

        /* 		  #s10 .box { padding: .5rem 1rem 1rem; margin: 2rem 0 0; } */
      }
    </style>
